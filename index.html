<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>PH FORMULÁRIOS</h1>
        <a href="">Cadastre sua empresa</a>
        <a href="">Quem somos?</a>
        <a href="">Política de Privacidade</a>
    </header>
    <main>
        <section>
            <div>
                <h2>Cadastro de Devs</h2>
                <p>Digite a seguir seus dados.</p>
            </div>
            <div>
                <label for="">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." required>
                <label for="">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome..." required>
                <label for="">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail..." required>
            </div>
            <div>
                <label for="">Sexo:</label>
                <select name="sexo" id="sexo">
                    <option value="" selected disabled>Escolha...</option>
                    <option value="">Feminino</option>
                    <option value="">Masculino</option>
                    <option value="">Prefiro não responder</option>
                </select>
            </div>
            <div>
                <label for="">Qual seu foco?</label>
                <select name="tecnologia" id="tecnologia">
                    <option value="" selected disabled>Escolha...</option>
                    <option value="">Back-end</option>
                    <option value="">Front-end</option>
                    <option value="">FullStack</option>
                </select>
                <label for="">Nível:</label>
                <select name="nivel" id="nivel">
                    <option value="" selected disabled>Escolha...</option>
                    <option value="">Júnior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div> 
            <div>
                <label for="">Como conheceu o mundo da programação?</label>
                <textarea name="conhecer" id="conhecer" cols="30" rows="10" placeholder="Conte aqui..."></textarea>
                <label for="">O que fez você se interessar por ela?</label>
                <textarea name="interesse" id="interesse" cols="30" rows="10" placeholder="Conte aqui..."></textarea>
            </div>   

                
                
                
               

            

        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
